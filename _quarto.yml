format:
  html:
    theme: cosmo
  pdf:
    documentclass: scrreport
    papersize: a4
    fig-pos: 'H'
    geometry:
    - top=30mm
    - right=30mm
    - left=30mm
    - bottom=30mm
    - heightrounded
    include-in-header:
      text: |
        \usepackage{pdfpages}
        \pagenumbering{gobble}
        \usepackage{fancyhdr}
        \pagestyle{fancy}
        \fancyhead[L]{\leftmark}
        \fancyhead[R]{}
        \fancyfoot[L]{}

  docx:
    toc: true
    number-sections: true
    highlight-style: github
    fig-dpi: 320

